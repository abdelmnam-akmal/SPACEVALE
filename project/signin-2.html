<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title> Signin-2 - EN </title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Slick CSS -->
    <link rel="stylesheet" href="css/slick.css" />

    <!-- Select2 -->
    <link rel="stylesheet" href="css/select2.min.css" />

    <!-- Style file -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <!-- START :: Navbar -->
    <nav class="main-navbar white-navbar fixed-top">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-lg-6 d-none d-lg-block">
                    <div class="row">
                        <div class="col">
                            <a href="#" class="main-logo">
                                <img src="./images/main-logo.png" alt="SPACEVALE" title="SPACEVALE" />
                            </a>
                        </div> <!-- END :: COL -->
                        <div class="col">
                            <form class="search-main-form d-flex align-items-center justify-content-between">
                                <div class="form-group">
                                    <select name="type" class="form-control">
                                        <option> Type </option>
                                        <option value="wedding"> wedding </option>
                                        <option value="part"> part </option>
                                        <option value="event"> event </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select name="where" class="form-control">
                                        <option> Where </option>
                                        <option value="Cairo"> Cairo </option>
                                        <option value="Mansoura"> Mansoura </option>
                                        <option value="Alex"> Alex </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select name="when" class="form-control">
                                        <option> When </option>
                                        <option value="Sunday"> Sunday </option>
                                        <option value="Monday"> Monday </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-light" type="submit">
                                        <img src="./images/search-icon.svg" />
                                    </button>
                                </div>
                            </form>
                        </div> <!-- END :: COL -->
                    </div> <!-- END :: ROW -->
                </div> <!-- END :: COL -->
                <div class="col-12 col-lg-6">
                    <div class="navbar-actions d-flex align-items-center justify-content-between">
                        <div class="your-links">
                            <a href="signin-1.html" class="black-btn"> ADD YOUR SPACE </a>
                            <a href="#" class="black-btn"> ADD YOUR SERVES </a>
                        </div>
                        <a href="#" class="user-profile-link">
                            <img src="./images/user-profile-icon.svg" alt="User Profile" />
                        </a>
                    </div>
                </div> <!-- END :: COL -->
            </div> <!-- END :: ROW -->
        </div>
    </nav>
    <!-- END :: Navbar -->

    <!-- START :: Signin -->
    <div class="signin page-2">
        <div class="container">
            <div class="signin_header">
                <span class="register">register as space</span>
                <span class="main">2/3</span>
                <span class=" time-line one">1</span>
                <span class="time-line two">2</span>
                <span class="time-line three">3</span>
            </div><!-- END :: Signin Header -->
            <div class="signin_form">
                <form>
                    <div class="form-group">
                        <select class="form-control">
                            <option selected>Kind Of Space</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <select class="form-control">
                            <option selected>Type Of Space</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <select class="form-control">
                            <option selected>Space Shape</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div><!-- END :: Kind Of Space -->

                    <div class="form-group Name-Space">
                        <input type="text" class="form-control" placeholder="Name Of Space 1">
                    </div><!-- END :: Name Of Space -->

                    <div class="form-group Person">
                        <input type="text" class="form-control" placeholder="Price Per Person">
                        <label class="per">per</label>
                        <select class="form-control">
                            <option selected>Hour</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div><!-- END :: Price Per Person -->

                    <div class="form-group People">
                        <span class="form-control People-span">Number Of People</span>
                        <input type="number" class="form-control" placeholder="1">
                        <label>to</label>
                        <input type="number" class="form-control" placeholder="1">
                    </div><!-- END :: Number Of People -->

                    <div class="form-group Space">
                        <span class="form-control Space-span">Place Space In M2</span>
                        <input type="number" class="form-control" placeholder="1">
                        <label>m<sup>2</sup></label>
                    </div><!-- END :: Place Space -->

                    <div class="form-group">
                        <input type="tel" class="form-control" placeholder="name of oner">
                    </div><!-- END :: Name Of Oner -->

                    <div class="form-group Spaces">
                        <span class="form-control Spaces-span">Number Of Spaces</span>
                        <input type="number" class="form-control" placeholder="1">
                        <a href="signin-3.html" class="next main-btn">next</a>
                    </div><!-- END :: Number Of Spaces -->
                </form><!-- END :: Form -->
            </div><!-- END :: Signin Form -->
        </div>
    </div>
    <!-- END :: Signin -->

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Slick Slider -->
    <script src="js/slick.min.js"></script>

    <!-- Select2 -->
    <script src="js/select2.min.js"></script>

    <!-- Custom Script -->
    <script src="js/script.js"></script>
</body>

</html>
