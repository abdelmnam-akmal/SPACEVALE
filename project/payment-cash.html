<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title> Payment Page - EN </title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Slick CSS -->
    <link rel="stylesheet" href="css/slick.css" />

    <!-- Select2 -->
    <link rel="stylesheet" href="css/select2.min.css" />

    <!-- Style file -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <!-- START :: Navbar -->
    <nav class="main-navbar white-navbar fixed-top">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-lg-6 d-none d-lg-block">
                    <div class="row">
                        <div class="col">
                            <a href="#" class="main-logo">
                                <img src="./images/main-logo.png" alt="SPACEVALE" title="SPACEVALE" />
                            </a>
                        </div> <!-- END :: COL -->
                        <div class="col">
                            <form class="search-main-form d-flex align-items-center justify-content-between">
                                <div class="form-group">
                                    <select name="type" class="form-control">
                                        <option> Type </option>
                                        <option value="wedding"> wedding </option>
                                        <option value="part"> part </option>
                                        <option value="event"> event </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select name="where" class="form-control">
                                        <option> Where </option>
                                        <option value="Cairo"> Cairo </option>
                                        <option value="Mansoura"> Mansoura </option>
                                        <option value="Alex"> Alex </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select name="when" class="form-control">
                                        <option> When </option>
                                        <option value="Sunday"> Sunday </option>
                                        <option value="Monday"> Monday </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-light" type="submit">
                                        <img src="./images/search-icon.svg" />
                                    </button>
                                </div>
                            </form>
                        </div> <!-- END :: COL -->
                    </div> <!-- END :: ROW -->
                </div> <!-- END :: COL -->
                <div class="col-12 col-lg-6">
                    <div class="navbar-actions d-flex align-items-center justify-content-between">
                        <div class="your-links">
                            <a href="signin-1.html" class="black-btn"> ADD YOUR SPACE </a>
                            <a href="#" class="black-btn"> ADD YOUR SERVES </a>
                        </div>
                        <a href="#" class="user-profile-link"> 
                            <img src="./images/user-profile-icon.svg" alt="User Profile" />    
                        </a>
                    </div>
                </div> <!-- END :: COL -->
            </div> <!-- END :: ROW -->
        </div>
    </nav>
    <!-- END :: Navbar -->

    <!-- START :: Payment -->
    <main class="payment-container">
        <div class="container">
            <section class="payment-info">
                <form class="form-payment"> <!-- START :: Form -->
                    <div class="date-time">
                        <label class="d-block h-date-time font-weight-bold">Date & Time</label>
                        <input type="date" class="input-date text-center">
                        <div>
                            <input type="time" class="input-time text-center">
                            <input type="time" class="input-time text-center">
                        </div>
                    </div>
                    <div class="payment-info-content">
                        <label class="d-block main-label font-weight-bold">Payment Information</label>
                        <div class="form-group">
                            <!-- Please remove Attribute "checked" if the user dosen't choose one choice of the method of payment -->
                            <input type="radio" class="form-control" name="payment-info" id="cash-label" checked="checked" />
                            <label for="cash-label" class="text-capitalize"> cash </label>
                        </div>
                        <div class="form-group">
                            <input type="radio" class="form-control" name="payment-info" id="credit-label" />
                            <label for="credit-label" class="text-capitalize"> credit card </label>

                            <!-- This link is for testing only to link the pages together...... Please remove it after the customer approval -->
                            <a href="payment-credit.html">Payment-Credit</a>
                        </div>
                    </div>
                    <!-- Please add Class "disapled" and Attribute disapled if the user dosen't choose one choice of the method of payment -->
                    <button type="submit" class="confirm main-btn">Confirm</button>
                </form> <!-- END :: Form -->
                
                <div class="bill-book"> <!-- START :: Bill Book -->
                    <ul class="list-unstyled list-payment">
                        <li class="list-units">
                            <h4 class="unit-title special-title"> Bill Book Hall 1 </h4>
                            <div class="unit-desc special-desc">
                                <span class="unit-text">200 People</span>
                                <span class="unit-number">= 4000 egp</span>
                            </div>
                        </li>
                        <li class="list-units">
                            <h5 class="unit-title font-weight-bold">Dessert</h5>
                            <div class="unit-desc">
                                <span class="unit-text">Western Desserts</span>
                                <span class="unit-number">+ 4000 egp</span>
                                <!-- Please add this button if you want to make the user remove one of bill list items  -->
                                <button class="cancle-btn">
                                    <img src="images/cancle-icon.svg" alt="">
                                </button>
                            </div>
                        </li>
                        <li class="list-units">
                            <h5 class="unit-title font-weight-bold">Drink</h5>
                            <div class="unit-desc">
                                <span class="unit-text">Juice</span>
                                <span class="unit-number">+ 4000 egp</span>
                                <!-- Please add this button if you want to make the user remove one of bill list items  -->
                                <button class="cancle-btn">
                                    <img src="images/cancle-icon.svg" alt="">
                                </button>
                            </div>
                        </li>
                        <li class="list-units">
                            <h5 class="unit-title font-weight-bold">Meal</h5>
                            <div class="unit-desc">
                                <span class="unit-text">Meat Mix Grill</span>
                                <span class="unit-number">+ 14000 egp</span>
                                <!-- Please add this button if you want to make the user remove one of bill list items  -->
                                <button class="cancle-btn">
                                    <img src="images/cancle-icon.svg" alt="">
                                </button>
                            </div>
                        </li>
                    </ul>
                    <div class="total-payment">
                        <h5 class="unit-title font-weight-bold">Total</h5>
                        <div class="unit-desc total text-center">22 000 egp</div>
                    </div>
                </div> <!-- END :: Bill Book -->
            </section>
        </div>
    </main>
    <!-- END :: Payment -->

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Slick Slider -->
    <script src="js/slick.min.js"></script>

    <!-- Select2 -->
    <script src="js/select2.min.js"></script>

    <!-- Custom Script -->
    <script src="js/script.js"></script>
</body>

</html>
