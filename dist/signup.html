<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title> Signup - EN </title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Slick CSS -->
    <link rel="stylesheet" href="css/slick.css" />

    <!-- Select2 -->
    <link rel="stylesheet" href="css/select2.min.css" />

    <!-- Style file -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <!-- START :: Navbar -->
    <nav class="main-navbar white-navbar fixed-top">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-lg-6 d-none d-lg-block">
                    <div class="row">
                        <div class="col">
                            <a href="#" class="main-logo">
                                <img src="./images/main-logo.png" alt="SPACEVALE" title="SPACEVALE" />
                            </a>
                        </div> <!-- END :: COL -->
                        <div class="col">
                            <form class="search-main-form d-flex align-items-center justify-content-between">
                                <div class="form-group">
                                    <select name="type" class="form-control">
                                        <option> Type </option>
                                        <option value="wedding"> wedding </option>
                                        <option value="part"> part </option>
                                        <option value="event"> event </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select name="where" class="form-control">
                                        <option> Where </option>
                                        <option value="Cairo"> Cairo </option>
                                        <option value="Mansoura"> Mansoura </option>
                                        <option value="Alex"> Alex </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select name="when" class="form-control">
                                        <option> When </option>
                                        <option value="Sunday"> Sunday </option>
                                        <option value="Monday"> Monday </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-light" type="submit">
                                        <img src="./images/search-icon.svg" />
                                    </button>
                                </div>
                            </form>
                        </div> <!-- END :: COL -->
                    </div> <!-- END :: ROW -->
                </div> <!-- END :: COL -->
                <div class="col-12 col-lg-6">
                    <div class="navbar-actions d-flex align-items-center justify-content-between">
                        <div class="your-links">
                            <a href="signin-1.html" class="black-btn"> ADD YOUR SPACE </a>
                            <a href="#" class="black-btn"> ADD YOUR SERVES </a>
                        </div>
                        <a href="#" class="user-profile-link">
                            <img src="./images/user-profile-icon.svg" alt="User Profile" />
                        </a>
                    </div>
                </div> <!-- END :: COL -->
            </div> <!-- END :: ROW -->
        </div>
    </nav>
    <!-- END :: Navbar -->

    <!-- Start :: Signup -->
    <div class="signup">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-6 col-md-12">
                    <div class="form">
                        <h2>signup</h2>
                        <form>
                            <input type="text" placeholder="User Name">
                            <input type="email" placeholder="E-Mail">
                            <input type="tel" placeholder="Phone">
                            <input type="password" placeholder="Password">
                            <input type="button" value="Done">

                            <!-- This link is for testing only to link the pages together...... Please remove it after the customer approval -->
                            <a href="payment.html">Signup</a>
                        </form><!-- END :: Signup -->
                    </div><!-- END :: Signup -->
                </div><!-- END :: COL -->
                <div class="col-lg-6 col-md-12">
                    <div class="social_signup">
                        <h2>signup with</h2>
                        <a href="#" target="" class="facebook">
                            <img src="images/facebook.svg">
                            signup with facebook
                        </a>
                        <a href="#" target="" class="google">
                            <img src="images/google.svg">
                            signup with facebook
                        </a>
                        <a href="payment.html" target="" class="apple">
                            <img src="images/apple.svg">
                            signup with apple
                        </a>
                    </div><!-- END :: Social Signup -->
                </div><!-- END :: COL -->
            </div><!-- END :: ROW -->
        </div>
    </div>
    <!-- END :: Signup -->

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Slick Slider -->
    <script src="js/slick.min.js"></script>

    <!-- Select2 -->
    <script src="js/select2.min.js"></script>

    <!-- Custom Script -->
    <script src="js/script.js"></script>
</body>

</html>
