<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title> Book Service - EN </title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Slick CSS -->
    <link rel="stylesheet" href="css/slick.css" />

    <!-- Select2 -->
    <link rel="stylesheet" href="css/select2.min.css" />

    <!-- Style file -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <!-- START :: Navbar -->
    <nav class="main-navbar white-navbar fixed-top logged-user-navbar">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 d-flex justify-content-between">
                    <a href="#" class="main-logo d-none d-lg-block">
                        <img src="./images/main-logo.png" alt="SPACEVALE" title="SPACEVALE" />
                    </a>
                    <div class="navbar-actions d-flex align-items-center justify-content-between">
                        <!-- START :: Search form -->
                        <form class="search-form d-none d-lg-block">
                            <div class="form-group">
                                <input type="search" class="form-control" placeholder="search" />
                                <button class="btn" type="submit">  
                                    <img src="./images/search-flat-icon.svg" />
                                </button>
                            </div>
                        </form>
                        <!-- END :: Search form -->
                        <div class="user-links">
                            <a href="#" class="logged-user-btn"> 
                                <img src="./images/msg-icon.svg" alt="Message icon" />
                                Messages    
                            </a>
                            <a href="#" class="logged-user-btn"> 
                                <img src="./images/bell-icon.svg" alt="Bell icon" />
                                Booking Requests    
                            </a>
                        </div>
                        <a href="services-profile.html" class="user-profile-link"> 
                            <img src="./images/user-profile-icon.svg" alt="User Profile" />    
                        </a>
                    </div>
                </div> <!-- END :: COL -->
            </div> <!-- END :: ROW -->
        </div>
    </nav>
    <!-- END :: Navbar -->

    <!-- START :: Book Service -->
    <section class="book-service">
        <div class="container">
            <div class="h-book font-weight-bold">Book A Service</div>
            <form class="form-book"> <!-- START :: Form -->
                <div class="date-time">
                    <div>
                        <label class="d-block h-date-time font-weight-bold">Date & Time</label>
                        <select name="start-date" class="date-and-time">
                            <option> Start Date </option>
                            <option value="Test1"> Test 1 </option>
                            <option value="Test2"> Test 2 </option>
                            <option value="Test3"> Test 3 </option>
                        </select>
                    </div>
                    <div class="d-flex align-items-center">
                        <select name="start-time" class="date-and-time">
                            <option> Start Time </option>
                            <option value="Test1"> Test 1 </option>
                            <option value="Test2"> Test 2 </option>
                            <option value="Test3"> Test 3 </option>
                        </select>
                        <input type="text" name="end-time" placeholder="End Time">
                    </div>
                </div>
                <div class="type">
                    <label class="d-block main-label">Type</label>
                    <select name="type" class="type">
                        <option> Type </option>
                        <option value="Test1"> Test 1 </option>
                        <option value="Test2"> Test 2 </option>
                        <option value="Test3"> Test 3 </option>
                    </select>
                </div>
                <div class="where">
                    <label class="d-block main-label">Where</label>
                    <div>
                        <input type="text" name="where">
                        <button class="black-btn font-weight-bold">On Maps</button>
                    </div>
                </div>
                <div class="service-desc">
                    <label class="d-block main-label">Services Description</label>
                    <div class="d-flex align-items-center">
                        <textarea name="services-description" class="border-none"></textarea>
                        <button class="btn-book font-weight-bold">Send Request</button>

                        <!-- This link is for testing only to link the pages together...... Please remove it after the customer approval -->
                        <a href="hall-request.html">Hall Request</a>
                    </div>
                </div>
            </form> <!-- END :: Form -->
        </div>
    </section>
    <!-- END :: Book Service -->


    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Slick Slider -->
    <script src="js/slick.min.js"></script>

    <!-- Select2 -->
    <script src="js/select2.min.js"></script>

    <!-- Custom Script -->
    <script src="js/script.js"></script>
</body>

</html>
