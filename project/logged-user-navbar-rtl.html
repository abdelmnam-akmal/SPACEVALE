<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title> Logged User Navbar - AR </title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Slick CSS -->
    <link rel="stylesheet" href="css/slick.css" />

    <!-- Select2 -->
    <link rel="stylesheet" href="css/select2.min.css" />

    <!-- Style file -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Style RTL file -->
    <link rel="stylesheet" href="css/style-rtl.css" />
</head>

<body>

    <!-- START :: Navbar -->
    <nav class="main-navbar white-navbar fixed-top logged-user-navbar">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 d-flex justify-content-between">
                    <a href="#" class="main-logo d-none d-lg-block">
                        <img src="./images/main-logo.png" alt="SPACEVALE" title="SPACEVALE" />
                    </a>
                    <div class="navbar-actions d-flex align-items-center justify-content-between">
                        <!-- START :: Search form -->
                        <form class="search-form d-none d-lg-block">
                            <div class="form-group">
                                <input type="search" class="form-control" placeholder="search" />
                                <button class="btn" type="submit">  
                                    <img src="./images/search-flat-icon.svg" />
                                </button>
                            </div>
                        </form>
                        <!-- END :: Search form -->
                        <div class="user-links">
                            <a href="#" class="logged-user-btn"> 
                                <img src="./images/msg-icon.svg" alt="Message icon" />
                                Messages    
                            </a>
                            <a href="#" class="logged-user-btn"> 
                                <img src="./images/bell-icon.svg" alt="Bell icon" />
                                Booking Requests    
                            </a>
                        </div>
                        <a href="#" class="user-profile-link"> 
                            <img src="./images/user-profile-icon.svg" alt="User Profile" />    
                        </a>
                    </div>
                </div> <!-- END :: COL -->
            </div> <!-- END :: ROW -->
        </div>
    </nav>
    <!-- END :: Navbar -->


    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Slick Slider -->
    <script src="js/slick.min.js"></script>

    <!-- Select2 -->
    <script src="js/select2.min.js"></script>

    <!-- Custom Script -->
    <script src="js/script.js"></script>
</body>

</html>
