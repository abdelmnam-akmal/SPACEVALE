    <!-- START :: Pagepiling -->
    <script type="text/javascript" src="js/pagepiling.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
            
            function pagepiling() {
                if ($(window).width() > 768) {
                    $('#pagepiling').pagepiling({
                        menu: '#menu',
                        anchors: ['page1', 'page2', 'page3', 'page4'],
                        sectionsColor: ['white', 'white', 'white', 'white'],
                    });
                }
            }
            pagepiling();

            $(window).resize(function() {
                pagepiling();
            });

            // Explore now on the mobile
            if ($(window).width() < 769) {
                $('.main-slide .explore-btn').on('click', function() {
                    $('html, body').animate({
                        scrollTop: $('#section2').offset().top
                    });
                    return false;
                });
            }

	    });
    </script>
	<!-- END :: Pagepiling -->
